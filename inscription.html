<body>
<p>Veuillez saisir votre nom :</p>
    <input type="text" id="nomNutilisateur"/>
<p>Veuillez rentrer un mot de passe.</p>
    <input type="password" id="Nmotdepasse"/>
<button onclick="valider()">Valider</button>
<script src="js/sha512.mjs"></script>
<script type="text/javascript">
    var utilisateur = []
    var motdepassecrypte = []
    var nomNutilisateur = document.getElementById('nomNutilisateur');
    var Nmotdepasse = document.getElementById('Nmotdepasse');
    function valider() {
        function sha512(str) {
            var buffer = new TextEncoder('utf-8').encode(str);
            return crypto.subtle.digest('SHA-512', buffer).then(function(hash) {
                return Array.from(new Uint8Array(hash)).map(function(byte) {
                    return ('0' + byte.toString(16)).slice(-2);
                }).join('');
            });
        }
    sha512(Nmotdepasse.value).then(function(hash) {
    var Nmotdepassecrypte = hash
    utilisateur.push(nomNutilisateur);
    motdepassecrypte.push(Nmotdepassecrypte);
    }
</script>
</body>
